name: ğŸ›  Build and Test

on: [push]

jobs:

  job-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'

    - name: 'Fetch packages'
      run: flutter pub get

    - name: Build generated files
      run: flutter pub run build_runner build

    - name: 'Analyze project'
      run: flutter analyze
      
    - name: 'Run tests'
      run: flutter test
